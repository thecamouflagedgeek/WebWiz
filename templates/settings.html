<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body 
        {
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(135deg, #1b2a49, #3a2b58, #0c1027);
            background-size: 600% 600%;
            animation: gradientBG 20s ease infinite;
            color: white;
            overflow-x: hidden;
            display: block;
            min-height: 100vh;
        }


        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 2.5rem;
            cursor: pointer;
            color: #e0e7ff;
            letter-spacing: 1px;
        }

        header h1:hover {
            color: #93c5fd;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #93c5fd;
        }

        header::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #93c5fd, #e0e7ff);
            bottom: -5px;
            left: 0;
        }

        /* Sidebar */
        #sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            box-shadow: 3px 0px 10px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            padding: 20px;
        }

        #sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px 0;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        #sidebar a:hover {
            background-color: #5c6bc0;
        }

        .open-sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: white;
        }

        .close-sidebar {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: white;
        }
        
        .container 
        {
            margin: 120px auto 100px; /* Top offset for header + center horizontally + bottom padding */
            max-width: 600px;
            padding: 30px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }



        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, #93c5fd, #e0e7ff);
            bottom: -10px;
            left: 20%;
            border-radius: 4px;
        }

        .section {
            flex: 1;
            min-width: 250px;
            margin: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .section:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .section h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #93c5fd;
        }

        button {
            background-color: #5C6BC0;
            border: none;
            padding: 12px 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            background-color: #3f4f7f;
            transform: translateY(-3px);
        }

        button:disabled {
            background-color: #b0bec5;
            cursor: not-allowed;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 1.1rem;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin-top: 5px;
        }

        .star {
            position: absolute;
            top: -10px;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) translateX(100px);
                opacity: 0;
            }
        }

        .logout {
            text-align: center;
            margin-top: 30px;
        }

        .logout a button {
            background-color: #F44336;
            border: none;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }

        .logout a button:hover {
            background-color: #e53935;
        }

    </style>

    <header>
        <h1 onclick="toggleSidebar()">WebWiz✨</h1>
        <nav>
            <a href="#">About Us</a>
            <a href="#">How It Works</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>
</head>
<body>
    <div id="sidebar">
        <a href="#">Dashboard</a>
        <a href="#">Settings</a>
        <a href="#">Tools</a>
        <span class="close-sidebar" onclick="toggleSidebar()">×</span>
    </div>
    <div class="container">
        <h1>Settings</h1>
        <div class="section privacy-options">
            <h3>Privacy Settings</h3>
            <form method="POST">
                <label>
                    <input type="radio" name="tracking_option" value="enable" {% if tracking_status %}checked{% endif %}>
                    Enable History Tracking
                </label><br>
                <label>
                    <input type="radio" name="tracking_option" value="disable" {% if not tracking_status %}checked{% endif %}>
                    Disable History Tracking
                </label><br><br>

                <div>
                    <button type="submit" name="enable_tracking" {% if tracking_status %}disabled{% endif %}>Enable Tracking</button>
                    <button type="submit" name="disable_tracking" {% if not tracking_status %}disabled{% endif %}>Disable Tracking</button>
                </div>
            </form>
        </div>
        <div class="section clear-history">
            <h3>Clear Browsing History</h3>
            <form method="POST">
                <button type="submit" name="clear_history" style="background-color: #F44336;">Clear History</button>
            </form>
        </div>
        <div class="section account-settings">
            <h3>Account Settings</h3>
            <form method="POST">
                <label for="new_password">Change Password:</label>
                <input type="password" name="new_password" id="new_password" required><br><br>
                <button type="submit" name="change_password">Change Password</button>
            </form>
        </div>
        <div class="logout">
            <a href="{{ url_for('logout') }}">
                <button>Logout</button>
            </a>
        </div>
    </div>
    <script>
        const starsCount = 150;
        for (let i = 0; i < starsCount; i++) {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${2 + Math.random() * 4}s`;
            star.style.animationDelay = `${Math.random() * 4}s`;
            document.body.appendChild(star);
        }

        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0';
        }
    </script>

</body>
</html>
